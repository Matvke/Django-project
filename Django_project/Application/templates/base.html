{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Аналитика{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="{% static 'img/icon.png' %}" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="{% static 'img/icon.png' %}" width="30px" height="30px" >
        <h1>GameDev analitics</h1>
    </header>
    <main>
        <div class="container">
            <div class="sidebar">
                <ul>
                    {% for page in pages %}
                        <li><a href="{% url page.url_name %}">{{ page.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
    <footer>
        <p>
            Бутолин Матвей Витальевич РИ-230933
        </p>
    </footer>
</body>
</html>
